<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modern-normalize.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="title">
                <img class="logo" src="images/odin-lined.png" alt="Logo">
                <h1 class="logo-title">HouseDJ</h1>
            </div>
            <p class="background-credit">
                Photo by <a href="https://unsplash.com/@marcelalaskoski?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Marcela Laskoski</a>
                on <a href="https://unsplash.com/photos/selective-focus-silhouette-photography-of-man-playing-red-lighted-dj-terminal-YrtFlrLo2DQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </header>
        <main>
            <div class="form-header">
                <h2>
                    Always craving for new tracks in house music? You come to the right place here
                    at HouseDJ! <br>
                    Sign up now and get the latest tracks in house music! <br>
                    <em>It's time to dance!</em>
                </h2>
            </div>
            <div class="form-wrapper">
                <h2 class="engage">Let's do this!</h2>
                <form action="" method="get">
                    <div class="form-body">
                        <label for="first-name">
                            <span>First Name</span>
                            <input type="text" id="first-name" name="first-name" required>
                        </label>
                        <label for="last-name">
                            <span>Last Name</span>
                            <input type="text" id="last-name" name="last-name" required>
                        </label>
                        <label for="email">
                            <span>Email</span>
                            <input type="email" id="email" name="email" required>
                        </label>
                        <label for="phone-number">
                            <span>Phone Number</span>
                            <input type="tel" id="phone-number" name="phone-number">
                        </label>
                        <label class="password" for="password">
                            <span>Password</span>
                            <input type="password" id="password" name="password" minlength="6" required>
                        </label>
                        <label class="password" for="password-confirm">
                            <span>Confirm Password</span>
                            <input type="password" id="password-confirm" name="password-confirm" minlength="6" required>
                        </label>
                    </div>
                    <div class="form-submit">
                        <button type="submit" class="submit-button">Create Account</button>
                        <p class="login-question">Already have an account? <a href="">Log in</a></p>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
