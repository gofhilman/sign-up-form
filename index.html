<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="title">
            <img class="logo" src="images/odin-lined.png" alt="Logo">
            <h1 class="logo-title">HouseDJ</h1>
        </div>
        <p class="background-credit">
            Photo by <a href="https://unsplash.com/@marcelalaskoski?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Marcela Laskoski</a> 
            on <a href="https://unsplash.com/photos/selective-focus-silhouette-photography-of-man-playing-red-lighted-dj-terminal-YrtFlrLo2DQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </header>
    <main>
        <div class="form-header">
            <h2>
                Always craving for new tracks in house music? You come to the right place here
                at HouseDJ! Sign up now and get the latest tracks in house music! <br><br>
                It's time to dance!
            </h2>
        </div>
        <div class="form-wrapper">
            <h2>Let's do this!</h2>
            <form action="" method="get">
                <div class="form-body">
                    <label>
                        <span>First Name</span>
                        <input type="text">
                    </label>
                    <label>
                        <span>Last Name</span>
                        <input type="text">
                    </label>
                    <label>
                        <span>Email</span>
                        <input type="email">
                    </label>
                    <label>
                        <span>Phone Number</span>
                        <input type="tel">
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="password">
                    </label>
                    <label>
                        <span>Confirm Password</span>
                        <input type="password">
                    </label>
                </div>
                <div class="form-submit">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
